<html>

<head>
	<title>Beginner's Guide to React</title>
	<meta charset="UTF-8" />
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

 class Calculator extends React.Component{
	  state= {result: '', first: 0, second: 0, operation: "", op: false } 

		handelOpClick = (e) => {
			 const operation = e.target.getAttribute('value')
			 console.log(operation)
			 this.setState({operation: operation,
			  first :parseInt(this.state.result),
				result: "", op: true})
				// console.log(this.state.first)
			}

 handelClearClick = () => 
 { this.setState({result:'', first: 0, second:0, op:false, operation:'' }) }

 handelEqualClick= () =>
 { 
	const {result, first, second, op, operation} = this.state;
	 this.setState({second: result})
 if (op) {
	  switch (operation) {
			 case '+': 
			 this.setState({result: parseInt(result) + first,
			 	op: false,
			  first: 0,
				 operation:''
				 })
			 // console.log(this.state.operation)

			  break 
				case '-':
				 this.setState({result: this.state.first - parseInt(this.state.result) })
break 
default:
 break 
 } 
 }

 }	
 handelNumClick = (value) => {
	  value = this.state.result + value
 this.setState({result: value})
 //console.log(value)
 console.log(this.state.operation)
 }
 render(){ 
	 const {result,first} = this.state
	  const buttonStyles = { border:
'5px solid #ccc',
 background: '#fff',
  fontSize: '2em',
	 padding: 15,
	  margin: 5,
		 width: 70, }
const inputStyles = {
	 border:'2px solid #ccc',
	  background: '#fff',
		 fontSize: '2em',
		  padding: 15, margin: 5, width: 150, }
return (
	
<div style={{textAlign: 'center'}}>
	<div>
		<input style={{ fontSize: '5em', display: 'block',width: 300, margin: 'auto', background: 'gray' }}
		 value={ this.state.result }></input>
	</div>
	<div>
		<button onClick={()=>this.handelNumClick(7)} style={buttonStyles}>
          7 </button>
		<button onClick={()=>this.handelNumClick(8)} style={buttonStyles}>
          8</button>
		<button onClick={()=>this.handelNumClick(9)} style={buttonStyles}>
           9 </button>
		<button onClick={this.handelOpClick} value="+" style={buttonStyles}>
        +</button>
	</div>
		<div>
			<button onClick={()=>this.handelNumClick(4)} style={buttonStyles}>
		          4 </button>
			<button onClick={()=>this.handelNumClick(5)} style={buttonStyles}>
		          5</button>
			<button onClick={()=>this.handelNumClick(6)} style={buttonStyles}>
		           6 </button>
			<button onClick={this.handelOpClick} value="-" style={buttonStyles}>
		        -</button>
		</div>
			<div>
				<button onClick={()=>this.handelNumClick(3)} style={buttonStyles}>
			         3 </button>
				<button onClick={()=>this.handelNumClick(2)} style={buttonStyles}>
			         2</button>
				<button onClick={()=>this.handelNumClick(1)} style={buttonStyles}>
			            1 </button>
				<button onClick={this.handelOpClick} style={buttonStyles}>
			        *</button>
			</div>
	<div>
		<button onClick={this.handelEqualClick} style={buttonStyles}>
				          = </button>
		<button onClick={()=>this.handelNumClick(0)} style={buttonStyles}>
				          0</button>
		<button onClick={this.handelClearClick} style={buttonStyles}>
				            C </button>
		<button onClick={this.handelOpClick} style={buttonStyles}>
				        /</button>
	</div>
</div>

) } } ReactDOM.render(

<Calculator />, document.getElementById('root'))

</script>
  </body>
</html>
